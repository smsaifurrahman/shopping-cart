<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="deductCart" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="productType1Amount" type="text" class="form-control text-center" value="1">
                           <button id="addCart" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="pPrice1">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="deductCart2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="productType2Amount" type="text" class="form-control text-center" value="1">
                           <button id="addCart2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="pPrice2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="Total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

<!-- starting javascript coding  -->

<script>

         //Plus Button Click coding
         const addCartBtn = document.getElementById("addCart");
         addCartBtn.addEventListener("click", function(){
         
         // quantity increase part  
         
         const productType1 = increaseProductItem("productType1Amount", 1219);
         document.getElementById("pPrice1").innerText = productType1;
         calculationTotal();

         




      })

//       //Minus Button click coding

         const deductCartBtn = document.getElementById("deductCart");
         deductCartBtn.addEventListener("click", function(){
         
         const productType1 = decreaseProductItem("productType1Amount", 1219);
         document.getElementById("pPrice1").innerText = productType1;
         calculationTotal();

         

      


      })


                  //Plus Button Click coding
            const addCartBtn2 = document.getElementById("addCart2");
            addCartBtn2.addEventListener("click", function(){
            
            // quantity increase part  
            
            const productType2 = increaseProductItem("productType2Amount", 59);
            document.getElementById("pPrice2").innerText = productType2;
            calculationTotal();

      })


            //Minus Button click coding

            const deductCartBtn2 = document.getElementById("deductCart2");
            deductCartBtn2.addEventListener("click", function(){
            
            const productType2 = decreaseProductItem("productType2Amount", 59);
            document.getElementById("pPrice2").innerText = productType2;
            calculationTotal();

      


      })








      // function product quantity and value increase
      function increaseProductItem(qn, price){
            
         const productQuantity = document.getElementById(qn).value;
         const productQuantityNum = parseFloat(productQuantity);
         const tQuantity = productQuantityNum +1;
         document.getElementById(qn).value = tQuantity;
         const tPrice = tQuantity * price;
         return tPrice;

         

      }

      //function product quantity and value decrease

      function decreaseProductItem(qn, price){
            
            const productQuantity = document.getElementById(qn).value;
            const productQuantityNum = parseFloat(productQuantity);
            const tQuantity = productQuantityNum -1;
            document.getElementById(qn).value = tQuantity;
            const tPrice = tQuantity * price;
            return tPrice;
      
               
      
            }

         function priceConversion(Id){
               const Amount = document.getElementById(Id).innerText;
               const amountNumber = parseFloat(Amount);
               return amountNumber;
               
         }

         
   
         function calculationTotal(){
            const sTotal1 = priceConversion("pPrice1");
            const sTotal2 = priceConversion("pPrice2");
            const subTotal = sTotal1 + sTotal2;
         
           
            document.getElementById("subTotal").innerText = subTotal;   
           // document.getElementById("tax").innerText = tax;      
            document.getElementById("Total").innerText = subTotal; 
         }     

   








</script>

</body>

</html>
